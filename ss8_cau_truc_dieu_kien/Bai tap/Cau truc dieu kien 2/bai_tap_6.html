<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giải phương trình bậc 1</title>
</head>
<body>

<h3>Giải phương trình bậc 1: ax + b = 0</h3>
<label for="a">Nhập hệ số a:</label>
<input type="number" id="a"><br><br>

<label for="b">Nhập hệ số b:</label>
<input type="number" id="b"><br><br>

<button onclick="solveEquation()">Giải phương trình</button>

<h3 id="result"></h3>

<script>
  function solveEquation() {
    let a = Number(document.getElementById("a").value);
    let b = Number(document.getElementById("b").value);
    let result;

    if (a === 0) {
      if (b === 0) {
        result = "Phương trình có vô số nghiệm.";
      } else {
        result = "Phương trình vô nghiệm.";
      }
    } else {
      let x = -b / a;
      result = `Nghiệm của phương trình: x = ${x}`;
    }

    document.getElementById("result").innerText = result;
  }
</script>

</body>
</html>
