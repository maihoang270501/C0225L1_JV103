<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm tra số trong mảng</title>
</head>
<body>
<h2>Kiểm tra số trong mảng</h2>
<p id="array"></p>
<p id="result"></p>

<script>
  let array = [12, 45, 23, 56, 78, 89, 90, 34, 67, 11];
  let v = 12;  // Thay đổi giá trị này để kiểm tra số khác

  document.getElementById("array").textContent = `Mảng: ${array.join(", ")}`;

  let message = array.includes(v) ? `${v} is in the array.` : `${v} is not in the array.`;
  document.getElementById("result").textContent = message;
</script>
</body>
</html>
