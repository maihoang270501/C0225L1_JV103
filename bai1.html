<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Thuế Thu Nhập</title>

</head>
<body>

<h1>Tính Thuế Thu Nhập</h1>

<label for="salary">Nhập lương nhân viên (VNĐ): </label>
<input type="number" id="salary" placeholder="Nhập lương...">
<button onclick="calculateTax()">Tính Thuế</button>

<h2>Kết quả:</h2>
<p id="tax"></p>

<script>
    function calculateTax() {
        var salary = parseFloat(document.getElementById("salary").value);
        var tax;

        if (salary >= 15000000) {
            tax = salary * 0.20;
        } else if (salary >= 7000000) {
            tax = salary * 0.10;
        } else {
            tax = salary * 0.05;
        }

        document.getElementById("tax").innerText = "Thuế thu nhập: " + tax.toLocaleString() + " VNĐ";
    }
</script>

</body>
</html>
