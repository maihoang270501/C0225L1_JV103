<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script>
    function increment(number) {
      return number + 1;
    }

    function showResult() {
      let inputNumber = 5;
      let result = increment(inputNumber);
      document.getElementById("result").innerText = "Giá trị sau khi tăng: " + result;
    }
  </script>
</head>
<body onload="showResult()">
<h2>Kết Quả:</h2>
<p id="result"></p>
</body>
</html>
