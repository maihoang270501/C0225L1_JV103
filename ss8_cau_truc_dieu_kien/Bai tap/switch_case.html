<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày trong tháng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h3>Nhập tháng:</h3>
<input type="number" id="month" min="1" max="12">
<button onclick="calculateDays()">Tính số ngày</button>

<p id="result"></p>

<script>
    function calculateDays() {
        let month = parseInt(document.getElementById("month").value);
        let resultText = "";

        switch (month) {
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                resultText = `Tháng ${month} có 31 ngày`;
                break;
            case 4: case 6: case 9: case 11:
                resultText = `Tháng ${month} có 30 ngày`;
                break;
            case 2:
                resultText = "Tháng 2 có 28 hoặc 29 ngày";
                break;
            default:
                resultText = "Vui lòng nhập số tháng từ 1 đến 12!";
        }

        document.getElementById("result").innerText = resultText;
    }
</script>

</body>
</html>
