<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính Giai Thừa</title>
</head>
<body>
<h2>Tính Giai Thừa</h2>
<p>Nhập một số nguyên dương:</p>
<input type="number" id="number" min="0">
<button onclick="calculateFactorial()">Tính</button>
<p id="result"></p>

<script>
  function factorial(n) {
    if (n === 0 || n === 1) return 1;
    let result = 1;
    for (let i = 2; i <= n; i++) {
      result *= i;
    }
    return result;
  }

  function calculateFactorial() {
    let num = parseInt(document.getElementById("number").value);
    if (isNaN(num) || num < 0) {
      document.getElementById("result").innerText = "Vui lòng nhập số nguyên dương!";
    } else {
      document.getElementById("result").innerText = `Giai thừa của ${num} là: ${factorial(num)}`;
    }
  }
</script>
</body>
</html>
