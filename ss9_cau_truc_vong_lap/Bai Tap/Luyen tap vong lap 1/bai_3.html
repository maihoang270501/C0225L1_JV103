<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci bằng while</title>
</head>
<body>

<script>
  let n = 20;
  let a = 0, b = 1, count = 0;

  document.write("20 số Fibonacci đầu tiên: <br>");

  while (count < n) {
    document.write(a + " ");
    let temp = a + b;
    a = b;
    b = temp;
    count++;
  }
</script>

</body>
</html>
