<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Tam Giác Vuông</title>
</head>
<body>
<h2>In Tam Giác Vuông</h2>
<pre id="result"></pre>

<script>
  function drawTriangles(size) {
    let output = "";

    
    for (let i = 1; i <= size; i++) {
      output += "*".repeat(i) + "\n";
    }
    output += "\n";


    for (let i = size; i >= 1; i--) {
      output += "*".repeat(i) + "\n";
    }
    output += "\n";


    for (let i = 1; i <= size; i++) {
      output += " ".repeat(size - i) + "*".repeat(i) + "\n";
    }
    output += "\n";


    for (let i = size; i >= 1; i--) {
      output += " ".repeat(size - i) + "*".repeat(i) + "\n";
    }

    document.getElementById("result").textContent = output;
  }

  drawTriangles(6);
</script>
</body>
</html>
