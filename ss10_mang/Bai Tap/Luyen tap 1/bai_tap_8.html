<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 7 - Sắp xếp mảng giảm dần</title>
</head>
<body>
<h2>Sắp xếp mảng giảm dần</h2>
<p id="array"></p>
<p id="sorted"></p>

<script>
  let array = [12, 45, 23, 56, 78, 89, 90, 34, 67, 11];
  document.getElementById("array").textContent = `Mảng ban đầu: ${array.join(", ")}`;

  let sortedArray = array.slice().sort((a, b) => b - a);
  document.getElementById("sorted").textContent = `Mảng sau khi sắp xếp: ${sortedArray.join(", ")}`;
</script>
</body>
</html>
