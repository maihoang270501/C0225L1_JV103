<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra 3 cạnh của tam giác</title>
</head>
<body>

<h3>Kiểm tra 3 số có phải là cạnh của tam giác không</h3>

<label for="a">Nhập cạnh a:</label>
<input type="number" id="a"><br><br>

<label for="b">Nhập cạnh b:</label>
<input type="number" id="b"><br><br>

<label for="c">Nhập cạnh c:</label>
<input type="number" id="c"><br><br>

<button onclick="checkTriangle()">Kiểm tra</button>

<h3 id="result"></h3>

<script>
  function checkTriangle() {
    let a = Number(document.getElementById("a").value);
    let b = Number(document.getElementById("b").value);
    let c = Number(document.getElementById("c").value);
    let result;

    switch (true) {
      case (a <= 0 || b <= 0 || c <= 0):
        result = " Các cạnh phải lớn hơn 0.";
        break;
      case (!(a + b > c && b + c > a && a + c > b)):
        result = ` ${a}, ${b}, ${c} không thể là cạnh của một tam giác.`;
        break;
      default:
        result = ` ${a}, ${b}, ${c} có thể là cạnh của một tam giác.`;
        break;
    }

    document.getElementById("result").innerText = result;
  }
</script>

</body>
</html>
