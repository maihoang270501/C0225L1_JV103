<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mảng số nguyên</title>
</head>
<body>
<h2>Mảng số nguyên</h2>
<p id="array"></p>
<p id="result"></p>

<script>
    // Khởi tạo mảng số nguyên với 10 phần tử khác nhau
    let array = [12, 45, 23, 56, 78, 89, 90, 34, 67, 11];

    // Hiển thị mảng
    document.getElementById("array").textContent = `Mảng: ${array.join(", ")}`;

    // Tìm phần tử lớn nhất và vị trí của nó
    let maxVal = Math.max(...array);
    let maxIndex = array.indexOf(maxVal);

    // Hiển thị kết quả
    document.getElementById("result").textContent = `Phần tử lớn nhất: ${maxVal}, vị trí: ${maxIndex}`;
</script>
</body>
</html>
