<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp while trong JavaScript</title>
</head>
<body>

<script>
    let i = 1;
    while (i <= 100) {
        console.log(i); 
        if (i === 99) {
            alert("Đã hoàn thành!");
        }
        i++;
    }
</script>

</body>
</html>
