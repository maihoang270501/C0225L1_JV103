<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<input type ="number" placeholder="độ c" id="c">
<button onclick="chuyển_đổi()"> Nhập</button>
<p id="nhietdo"></p>
<script>
  function chuyển_đổi() {
    let c = document.getElementById("c").value;
    let nhietdo = (c-32)*5/9;
    document.getElementById("nhietdo").innerHTML = nhietdo;
  }
</script>

</body>
</html>
