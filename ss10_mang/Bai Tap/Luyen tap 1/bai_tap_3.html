<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 3 - Giá trị lớn nhất và trung bình</title>
</head>
<body>
<h2>Mảng số nguyên</h2>
<p id="array"></p>
<p id="result"></p>

<script>
  let array = [12, 45, 23, 56, 78, 89, 90, 34, 67, 11];
  document.getElementById("array").textContent = `Mảng: ${array.join(", ")}`;

  let maxVal = Math.max(...array);
  let avgVal = array.reduce((sum, num) => sum + num, 0) / array.length;

  document.getElementById("result").textContent = `Phần tử lớn nhất: ${maxVal}, Giá trị trung bình: ${avgVal.toFixed(2)}`;
</script>
</body>
</html>
