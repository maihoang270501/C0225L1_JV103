<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sở Thích</title>
    <style>
        body {
            background-color: lightcyan;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 350px;
            margin: 50px auto;
            padding: 15px;
            background-color: white;
            border: 1px solid #ccc;
        }
        .header {
            background-color: orange;
            color: white;
            text-align: center;
            font-weight: bold;
            padding: 10px;
        }
        .form-group {
            margin: 10px 0;
        }
        label {
            font-weight: bold;
        }
        .checkbox-label {
            color: orange;
        }
        .buttons {
            margin-top: 10px;
            text-align: center;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">SỞ THÍCH CỦA BẠN</div>
    <form>
        <div class="form-group">
            <label for="name">Họ và tên</label>
            <input type="text" id="name" name="name" style="width: 100%;">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" style="width: 100%;">
        </div>
        <div class="form-group">
            <label>Sở thích</label><br>
            <input type="checkbox" id="thethao" name="hobby" value="thethao">
            <label class="checkbox-label" for="thethao">Thể thao</label>

            <input type="checkbox" id="amnhac" name="hobby" value="amnhac">
            <label class="checkbox-label" for="amnhac">Âm nhạc</label>

            <input type="checkbox" id="docsach" name="hobby" value="docsach">
            <label class="checkbox-label" for="docsach">Đọc sách</label><br>

            <input type="checkbox" id="luotweb" name="hobby" value="luotweb">
            <label class="checkbox-label" for="luotweb">Lướt web</label>

            <input type="checkbox" id="choigame" name="hobby" value="choigame">
            <label class="checkbox-label" for="choigame">Chơi game</label>

            <input type="checkbox" id="dienanh" name="hobby" value="dienanh">
            <label class="checkbox-label" for="dienanh">Điện ảnh</label><br>

            <input type="checkbox" id="dulich" name="hobby" value="dulich">
            <label class="checkbox-label" for="dulich">Du lịch</label>
        </div>
        <div class="buttons">
            <button type="submit">Gửi thông tin</button>
            <button type="reset">Nhập lại</button>
        </div>
    </form>
</div>

</body>
</html>
