<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chèn dấu "-" giữa số chẵn</title>
</head>
<body>

<h2>Chèn dấu "-" giữa các số chẵn</h2>

<label for="inputNumber">Nhập chuỗi số:</label>
<input type="text" id="inputNumber">
<button onclick="processNumber()">Xử lý</button>

<p>Kết quả: <span id="result"></span></p>

<script>
    function processNumber() {
        let inputStr = document.getElementById("inputNumber").value;
        let resultStr = inputStr.replace(/([02468])(?=[02468])/g, "$1-");
        document.getElementById("result").textContent = resultStr;
    }
</script>

</body>
</html>
