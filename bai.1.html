<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prefix Sum</title>
</head>
<body>
<h1>Prefix Sum of Array</h1>
<label for="inputArray">Nhập mảng a :</label>
<input type="text" id="inputArray">
<button onclick="calculatePrefixSum()">Tính Prefix Sum</button>
<h2>Prefix Sum của mảng:</h2>
<p id="result"></p>

<script>
  function calculatePrefixSum() {

    var input = document.getElementById("inputArray").value;
    var a = input.split(',').map(Number);

    var b = [];
    var sum = 0;
    for (var i = 0; i < a.length; i++) {
      sum += a[i];
      b.push(sum);
    }

    // Hiển thị kết quả
    document.getElementById("result").innerHTML = `Mảng a: [${a}]<br>Mảng b (Prefix Sum): [${b}]`;
  }
</script>

</body>
</html>
