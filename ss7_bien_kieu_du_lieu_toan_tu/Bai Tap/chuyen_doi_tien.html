<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        select, input, button {
            margin: 10px;
            padding: 5px;
        }
        .result {
            color: blue;
            font-size: 16px;
        }
        button {
            background-color: #9370DB;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #7B68EE;
        }
    </style>
</head>
<body>

<label><b>Amount</b></label>
<input type="number" id="amount" value="1">

<label><b>From Currency</b></label>
<select id="fromCurrency">
    <option value="VND">VietNam</option>
    <option value="USD">USD</option>
</select>

<label><b>To Currency</b></label>
<select id="toCurrency">
    <option value="USD">USD</option>
    <option value="VND">VND</option>
</select>

<button onclick="convertCurrency()">Convert</button>

<p class="result" id="result">Result :</p>

<script>
    function convertCurrency() {
        let amount = document.getElementById("amount").value;
        let fromCurrency = document.getElementById("fromCurrency").value;
        let toCurrency = document.getElementById("toCurrency").value;
        let exchangeRate = {
            "VND": { "USD": 0.000043, "VND": 1 },
            "USD": { "VND": 23250, "USD": 1 }
        };

        let convertedAmount = amount * exchangeRate[fromCurrency][toCurrency];
        document.getElementById("result").innerHTML = "Result : " + convertedAmount + " " + toCurrency;
    }
</script>

</body>
</html>
