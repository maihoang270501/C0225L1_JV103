<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quy đổi m sang ft</title>
</head>
<body>
<script>
  function footToMeter(foot) {
    return 0.305 * foot;
  }

  function meterToFoot(meter) {
    return 3.279 * meter;
  }

  let foot = parseFloat(prompt("Nhập foot:"));
  document.write(foot + " foot = " + footToMeter(foot) + " meter<br>");

  let meter = parseFloat(prompt("Nhập meter:"));
  document.write(meter + " meter = " + meterToFoot(meter) + " foot");
</script>
</body>
</html>
