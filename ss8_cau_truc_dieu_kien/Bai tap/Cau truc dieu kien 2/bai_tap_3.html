<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính diện tích hình vuông</title>
</head>
<body>

<h3>Tính diện tích hình vuông</h3>
<label for="side">Nhập độ dài cạnh a:</label>
<input type="number" id="side">
<button onclick="calculateSquareArea()">Tính diện tích</button>

<h3 id="result"></h3>

<script>
  function calculateSquareArea() {
    let a = Number(document.getElementById("side").value);

    if (a > 0) {
      let area = a * a;
      document.getElementById("result").innerText = `Diện tích: ${area}`;
    } else {
      document.getElementById("result").innerText = "Vui lòng nhập số lớn hơn 0!";
    }
  }
</script>

</body>
</html>
