<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chuyển đổi từ độ C sang độ F</title>
</head>
<body>

<h3>Chuyển đổi từ độ C sang độ F</h3>
<label for="celsius">Nhập nhiệt độ (°C):</label>
<input type="number" id="celsius">
<button onclick="convertToFahrenheit()">Chuyển đổi</button>

<h3 id="result"></h3>

<script>
  function convertToFahrenheit() {
    let celsius = Number(document.getElementById("celsius").value);

    if (!isNaN(celsius)) {
      let fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("result").innerText = `${celsius}°C = ${fahrenheit.toFixed(2)}°F`;
    } else {
      document.getElementById("result").innerText = "Vui lòng nhập một số hợp lệ!";
    }
  }
</script>

</body>
</html>
