<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký học viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffcc;
        }
        .form-container {
            width: 420px;
            padding: 15px;
            border: 1px solid black;
            background-color: #ffff99;
        }
        .form-title {
            background-color: lightgreen;
            color: blue;
            font-weight: bold;
            padding: 8px;
            font-size: 18px;
        }
        .form-group {
            margin: 8px 0;
        }
        label {
            display: inline-block;
            width: 90px;
            color: blue;
            font-weight: bold;
        }
        input, select, textarea {
            width: 250px;
        }
        .radio-group {
            display: inline-block;
            width: auto;
        }
        .button-group {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-title">ĐĂNG KÝ HỌC VIÊN</div>
    <form action="#" method="post">
        <div class="form-group">
            <label for="hoten">Họ và tên:</label>
            <input type="text" id="hoten" name="hoten">
        </div>
        <div class="form-group">
            <label for="ngaysinh">Ngày sinh:</label>
            <input type="date" id="ngaysinh" name="ngaysinh">
        </div>
        <div class="form-group">
            <label>Giới tính:</label>
            <input type="radio" id="nam" name="gioitinh" value="Nam">
            <label class="radio-group" for="nam">Nam</label>
            <input type="radio" id="nu" name="gioitinh" value="Nữ">
            <label class="radio-group" for="nu">Nữ</label>
        </div>
        <div class="form-group">
            <label for="diachi">Địa chỉ:</label>
            <textarea id="diachi" name="diachi" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="lop">Lớp:</label>
            <select id="lop" name="lop">
                <option value="">— Chọn lớp —</option>
                <option value="lop1">Lớp 1</option>
                <option value="lop2">Lớp 2</option>
                <option value="lop3">Lớp 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="sdt">Điện thoại:</label>
            <input type="tel" id="sdt" name="sdt">
        </div>
        <div class="button-group">
            <input type="submit" value="Đăng ký">
            <input type="reset" value="Nhập lại">
        </div>
    </form>
</div>

</body>
</html>
