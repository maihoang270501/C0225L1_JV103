<!DOCTYPE html>
<html>
<head>
  <title>Market Research Survey</title>
</head>
<body>
<h2>Market Research Survey</h2>
<p>Please take a few moments to complete this satisfaction survey.</p>

<form>
  <label><strong>What is your age range?</strong></label><br>
  <select>
    <option>18-24</option>
    <option>25-34</option>
    <option>35-44</option>
    <option>45+</option>
  </select><br><br>

  <label><strong>What is your yearly income range?</strong></label><br>
  <select>
    <option>$0 - $25,000</option>
    <option>$25,001 - $50,000</option>
    <option>$50,001 - $75,000</option>
    <option>$75,000+</option>
  </select><br><br>

  <label><strong>Gender Identity</strong></label><br>
  <input type="radio" name="gender" value="male"> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="nonbinary"> Nonbinary<br>
  <input type="radio" name="gender" value="other"> Other <input type="text"><br><br>

  <label><strong>Which of the following products have you purchased in the last 2 months?</strong></label><br>
  <input type="checkbox" name="product" value="product1"> Product 1<br>
  <input type="checkbox" name="product" value="product2"> Product 2<br>
  <input type="checkbox" name="product" value="product3"> Product 3<br><br>

  <label><strong>How often would you use our new product?</strong></label><br>
  <input type="radio" name="usage" value="daily"> Daily<br>
  <input type="radio" name="usage" value="weekly"> Weekly<br>
  <input type="radio" name="usage" value="monthly"> Monthly<br><br>

  <label><strong>What would you pay for the new product?</strong></label><br>
  <div style="background-color: #fef4c5; padding: 5px; display: inline-block;">
    $ <input type="text" size="5"> . <input type="text" size="2"> <br>
    Dollars Cents
  </div><br><br>

  <label><strong>What features would you like to see in the new product?</strong></label><br>
  <textarea rows="4" cols="50"></textarea><br><br>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>
</body>
</html>
