<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xóa số trong mảng</title>
</head>
<body>
<h2>Xóa số trong mảng</h2>
<p id="array"></p>
<p id="result"></p>

<script>
  let array = [12, 45, 23, 56, 78, 89, 90, 34, 67, 11];
  let v = 56;  // Thay đổi giá trị này để kiểm tra số khác

  document.getElementById("array").textContent = `Mảng ban đầu: ${array.join(", ")}`;

  let index = array.indexOf(v);
  if (index !== -1) {
    for (let i = index; i < array.length - 1; i++) {
      array[i] = array[i + 1];
    }
    array[array.length - 1] = 0;
    document.getElementById("result").textContent = `Đã xóa ${v}. Mảng sau khi xóa: ${array.join(", ")}`;
  } else {
    document.getElementById("result").textContent = `${v} không có trong mảng.`;
  }
</script>
</body>
</html>
