<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>

<script>
    let a = 0 ;
    let b = 1 ;
    while (true) {
        let temp = a + b;
        a = b;
        b = temp;

        if ( b % 5 === 0 ) {
         document.write("so dau tien chia het cho 5 la : " + b);
         break;
        }
    }



</script>

</body>
</html>
