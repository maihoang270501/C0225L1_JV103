<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
<h2>Nhập ký tự để kiểm tra</h2>
<input type="text" id="charInput" placeholder="Nhập một ký tự">
<button onclick="kiemTraKyTuSo()">Kiểm tra</button>
<h3>Kết quả:</h3>
<p id="result"></p>

<script>
    let checkResults = [];

    function kiemTraKyTuSo() {
        let char = document.getElementById("charInput").value;

        if (char.length !== 1) {
            alert("Vui lòng nhập một ký tự duy nhất.");
            return;
        }

        let isNumber = !isNaN(char) && char.trim() !== "";
        let resultText = `Ký tự '${char}' ${isNumber ? "là" : "không phải"} ký tự số.`;

        checkResults.push(resultText);
        document.getElementById("result").innerHTML = checkResults.join("<br>");
    }
</script>
</body>
</html>
