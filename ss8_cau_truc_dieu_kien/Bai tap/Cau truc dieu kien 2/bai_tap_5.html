<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính diện tích tam giác vuông</title>
</head>
<body>

<h3>Tính diện tích tam giác vuông</h3>
<label for="a">Nhập cạnh góc vuông a:</label>
<input type="number" id="a"><br><br>

<label for="b">Nhập cạnh góc vuông b:</label>
<input type="number" id="b"><br><br>

<button onclick="calculateTriangleArea()">Tính diện tích</button>

<h3 id="result"></h3>

<script>
  function calculateTriangleArea() {
    let a = Number(document.getElementById("a").value);
    let b = Number(document.getElementById("b").value);
    let area;

    switch (true) {
      case (a <= 0 || b <= 0):
        document.getElementById("result").innerText = "Vui lòng nhập số lớn hơn 0!";
        break;
      default:
        area = (a * b) / 2;
        document.getElementById("result").innerText = `Diện tích tam giác vuông: ${area}`;
    }
  }
</script>

</body>
</html>
