<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 4 - Đảo ngược mảng</title>
</head>
<body>
<h2>Mảng số nguyên</h2>
<p id="array"></p>
<p id="reversed"></p>

<script>
  let array = [12, 45, 23, 56, 78, 89, 90, 34, 67, 11];
  document.getElementById("array").textContent = `Mảng ban đầu: ${array.join(", ")}`;

  let reversedArray = array.slice().reverse();
  document.getElementById("reversed").textContent = `Mảng sau khi đảo ngược: ${reversedArray.join(", ")}`;
</script>
</body>
</html>
